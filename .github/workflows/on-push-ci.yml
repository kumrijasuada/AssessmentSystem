name: CI/CD On Push Workflow

on:
  push:
    branches: [ "main" ]
  # pull_request:
  #   branches: [ "main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: read-all
    env:
      ACTIONS_STEP_DEBUG: true
      # PROJECT_FILE_PATH: "AssesmentSystem/Assess.csproj"

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Checkout Code
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ vars.DOTNET_VERSION }}
          source-url: ${{ vars.NUGET_SOURCE_URL }}

      - name: Debug Root Directory
        run: ls -la

        # Dotnet restore (restore dependencies for all projects within the solution)
      - name: Dotnet restore solution
        run: dotnet restore AssessGrader.sln

      # Dotnet build (build the entire solution)
      - name: Dotnet build solution
        run: dotnet build AssessGrader.sln

  test:
    needs: build
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - name: Checkout Code
        uses: actions/setup-dotnet@v3
        with:
           dotnet-version: ${{ vars.DOTNET_VERSION }}
           source-url: ${{ vars.NUGET_SOURCE_URL }}
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.NUGET_TOKEN }}
          GITHUB_TOKEN: ${{ github.token }}

      - name: Run tests and generate HTML report
        run: |
          mkdir -p ${{ github.workspace }}/test-results
          dotnet test --logger "trx;LogFileName=${{ github.workspace }}/test-results/test-results.xml" --results-directory ${{ github.workspace }}/test-results --test-adapter-path:. -- NUnit.ConsoleRunner --result=${{ github.workspace }}/test-results/test-report.html;format=html || true

      - name: Upload HTML test report
        uses: actions/upload-artifact@v2
        with:
          name: test-report
          path: ${{ github.workspace }}/test-results/test-report.html

      - name: Display link to HTML test report
        run: echo "Test report available at ${{ steps.upload.outputs.artifact_url }}"





