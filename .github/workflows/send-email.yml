name: CI/CD Send GitHub Notification

on:
  workflow_run:
    workflows: ["CI/CD On Push Workflow"]
    types:
      - completed

  workflow_dispatch: 

jobs:
   comment:
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/github-script@v5
      - uses: 8BitJonny/gh-get-current-pr@3.0.0
        id: PR
        with:
          # state: closed
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ steps.PR.outputs.number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Please change PR Title!!'
            })

      - name: list all closed pull requests in last 24 hours
        id: list
        uses: buildsville/list-pull-requests@v1
        with:
            token: ${{secrets.GITHUB_TOKEN}}
            state: 'closed'
            window: '24'
      - name: output
        run: echo '${{ steps.list.outputs.pulls }}'
